<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- ✅ Tipos válidos de input en HTML
type="text" → Para texto libre (como nombres, apellidos, etc.)
type="email" → Para correos electrónicos (valida formato)
type="tel" → Para teléfonos (permite teclado numérico en móvil)
type="number" → Solo acepta números
type="password" → Texto oculto (contraseñas)
type="submit" → Botón de enviar
type="checkbox" / type="radio" → Para opciones. -->

<body>
    <form action="https://formspree.io/f/meokbegp" method="post" class="formularioContacto">
        <label for="name">Tu nombre</label>
        <input name="text" id="name" type="name" placeholder="Escribe tu nombre" required>
        <label for="email">Tu correo</label>
        <input name="email" id="email" type="email" placeholder="Ejemplo: tucorreo@mail.com" required>
        <label for="phone">Tu numero de celular</label>
        <input name="phone" id="phone" type="phone" placeholder="Ejemplo: 222 234 5678" required>
        <label for="message">Mensaje:</label>
        <textarea name="message" id="message" placeholder="Déjanos un mensaje o tus dudas, para que podamos contactarte"
            required></textarea>
        <label for="image">Inserta tu imagen</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
